name: pantry_chef
description: "A clinical nutrition and food safety app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0 # ADD THIS LINE
  google_generative_ai: ^0.4.0
  flutter_markdown: ^0.7.2
  image_picker: ^1.1.2
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  google_fonts: ^6.2.1
  firebase_auth: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - .env # ADD THIS LINE SO FLUTTER CAN READ IT